{% load widget_tweaks %}

{% for error in form.non_field_errors %}
    <div>
        <strong>{{error}}</strong>
    </div>
{% endfor %}

{% for field in form %}
<div class="form-group {% if field.errors %}text-danger{% endif %}">
    <label for="{{field.id_for_label}}">{{field.label}}</label>
    {% render_field field class='form-control' %}
    {% for error in field.errors %}
    <p class="help-block bg-danger text-white mt-1 p-2" style='border-radius:.375rem;'>{{error}}</p>
    {% endfor %}
</div>
{% endfor %}
