server {
    listen 80;
    server_name server1;

    location / {
        proxy_set_header Host $host:$server_port;
        proxy_pass http://0.0.0.0:80;
        proxy_redirect off;
    }
    
    location /static/ {
        alias /src/static/;
    }

    location /favicon.ico {
        return 204;
        access_log off;
        log_not_found off;
    }
}