<form action="{% url 'Matzip:create' %}" method='post' class='js-matzip-create-form'>
    {% csrf_token %}
    <div class="modal-header">
        <h4 class='modal-title'>식당 등록</h4>
        <button type='button' class='gbtn gclose closemodal' data-dismiss="modal" aria-label="Close" style="background: none;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        {% include 'includes/partial_matzip_form.html' %}

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default closemodal" data-dismiss="modal">닫기</button>
        <button type="submit" class="btn btn-primary">등록</button>
    </div>
</form>
