{% extends 'base.html' %}

{% load static %}

{% block title %}HOME{% endblock  %}

{% block content %} 

<section id="hero" class="hero">
    <div class="container position-relative">
        <div class="row gy-5 aos-init aos-animate" data-aos="fade-in">
            <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center text-center text-lg-start">
                <h2>Welcome to <span>Mat<span style='color:#f96f59;'>.</span>zip</span></h2>
                <p>솔직한 리뷰, 믿을 수 있는 평점!</p>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
                <img src="{% static 'assets/img/hero-img.png' %}" class="img-fluid aos-init aos-animate" alt="" data-aos="zoom-out" data-aos-delay="100">
            </div>
        </div>
    </div>

    <div class="icon-boxes position-relative">
        <div class="container position-relative">
            <div class="row gy-4 mt-5 justify-content-center">
                <div class="col-xl-6 col-md-6 aos-init aos-animate" data-aos="fade-up" data-aos-delay="300">
                    <div class="icon-box">
                        <div class="icon"><i class="bi bi-geo-alt"></i></div>
                        <h4 class="title"><a class="stretched-link" id='myaddr'></a></h4>
                    </div>
                </div>
                <!--End Icon Box -->
            </div>
        </div>
    </div>
</section>

<section class="about pt-0">
    <div class="container aos-init aos-animate" data-aos="fade-up">
        <div class="row p-4 rounded-5" style='height: 500px;background-color:var(--color-primary);'>
            <div id="map" class='img-fluid rounded-4 w-100'></div>
        </div>
    </div>
</section>

{% endblock  %}


{% block script %}
<script src="{% static 'assets/js/script_map.js' %}"></script>
{% endblock  %}
