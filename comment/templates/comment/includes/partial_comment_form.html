<div class="row">
    <div class="col-lg-12 form-group">
        <div class="star-rating space-x-4 mx-auto mb-4 activate">
            <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings"/>
            <label for="5-stars" class="star pr-4">★</label>
            <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings"/>
            <label for="4-stars" class="star">★</label>
            <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings"/>
            <label for="3-stars" class="star">★</label>
            <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings"/>
            <label for="2-stars" class="star">★</label>
            <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
            <label for="1-star" class="star">★</label>
        </div>
        <textarea name="text" id="id_text" rows="5" class='w-100 form-control' style='resize:none;'></textarea>
    </div>
    <div class="col-lg-12 commentimages dropzone">
        <label for="id_commentimage" class='mt-2'><h5>이미지 첨부</h5></label>
        <input type="file" id="id_commentimage" class="form-control" style="color:transparent;" multiple accept="image/*">
    </div>
    <div class="col-lg-12 row" id="image-preview-div" style="justify-content: center;">
    </div>
</div>
<style>
    #id_commentimage{
        outline: 2px dashed var(--color-secondary);
        outline-offset:-10px;  
        text-align: center;
        transition: all .15s ease-in-out;
        width: 100%;
        height: 100px;
        background-color: var(--color-primary);
        border-radius: 1em;
        display: block;
    }
    #id_commentimage:hover{
        background-color: var(--color-secondary);
        outline-color: var(--color-primary);
        outline-offset: -5px;
    }
    #id_commentimage::file-selector-button {
        display: none;
    }
</style>
