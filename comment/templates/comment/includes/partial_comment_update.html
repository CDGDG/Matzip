<form action="{% url 'Comment:update' comment.pk %}" method="post" id="comment-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class='modal-title'>리뷰 수정</h4>
        <button type='button' class='gbtn gclose closemodal' data-dismiss="modal" aria-label="Close" style="background: none;">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        {% include 'comment/includes/partial_comment_form.html' %}

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default closemodal" data-dismiss="modal">닫기</button>
        <button type="submit" class="btn btn-primary">수정</button>
    </div>
</form>
